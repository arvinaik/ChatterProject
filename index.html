<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    

    <nav class="navbar navbar-light bg-info">
      <a class="navbar-brand" href="#">Welcome to Chatter!</a>
    </nav>
    <br />

    <form action="/" method="POST" autocomplete="off">
      <div class="input-group input-group-lg">
        <input
          type="text"
          class="form-control"
          name="chitText"
          id="chitText_textbox"
          aria-label="chit content input box"
          aria-describedby="inputGroup-sizing-lg"
          placeholder="What are you up to today?"
        />
      </div>
      <br />
      <div class="input-group input-group-sm">
        <label for="userName_textbox">User:</label>
        <input
          type="text"
          class="form-control"
          name="userName"
          id="userName_textbox"
          aria-label="chit username input box"
          aria-describedby="inputGroup-sizing-sm"
        />
        <input type="submit" class="btn btn-secondary" />
      </div>
      <br />
    </form><br>

    <div id="chitterBox" class="container">
      <button id="ChitLoader" class="btn btn-info">Load more Chatters</button>
    </div><br>

    <div class="jumbotron" style="background-color:#009999; margin-bottom: 0; ">
      <h1 class="display-4">Hello, welcome to Chatter</h1>
      <p class="lead">Yes I am well aware this is a very poor man's version of twitter</p>
      <hr class="my-4">
      <p>This is just a project I've worked on to practise with node.js. c. 3/25/2020</p>
      
    </div>
    
    
    
    
    
    
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    charset="utf-8"
  ></script>


    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    
    
    
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>



  </body>
</html>
